<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} - Benzinga</title>

    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>

</head>

<body>
  <div class="header">
    <div id="main-menu">
        <a class="logo" href="/">Benzinga</a>
        
        {% if request.account %}
        <form id="search" class="pure-form">
          <input id="input-symbol" type="text" name="symbol" placeholder="Symbol Ex APPL"/>
          <button id="btn-search" class="pure-button">Search</button>
        </form>
        {% endif %}

    </div>
  </div>

  <div id="content">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div id="left-content">
      {% block left-content %}
      {% endblock %}
    </div>
    <div id="right-content">
      {% block right-content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
